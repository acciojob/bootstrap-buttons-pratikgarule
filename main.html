<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Bootstrap Buttons</h2>
	  <button type="button" id="button-1" class="btn btn-primary">Button-1</button>
   <button type="button" id="button-2" class="btn btn-default">Button-2</button>
	  <button type="button" id="button-3" class="btn btn-success btn-lg">Button-3</button>
	 <button type="button" id="button-4" class="btn btn-danger btn-sm">Button-4</button>
   <button type="button" id="button-5" class=" btn btn-warning btn-lg btn-block">Button-5</button>
	<button type="button" id="button-6" class="btn btn-info">Button-6</button>
	<button type="button" id="button-7" class="btn btn light">Button-7</button>
  <button type="button" id="button-8" class="btn btn-link">Button-8</button>      
</div>

</body>
</html>
